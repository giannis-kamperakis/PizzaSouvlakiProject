<h2>Pizza Menu</h2>


<div class="Container">

  <div class="ProductContainer" *ngFor="let pizza of allPizza">

    <div class="ProductCard">

      <div class="ProductImage"><img src="./assets/img/pizza-logo.png" /></div>

      <div class="ProductInfo">
        <h3 class="ProductName">{{pizza.name}}</h3>
        <h4 class="ProductDescription">{{pizza.smallDescription}}</h4>
        <h5 class="ProductPrice">{{pizza.price}} €</h5>
        <div class="ProductButtons">
          <div class="expandButton"><button>{{isExpanded(pizza.id) ? 'Show Less' : 'Show More'}}</button></div>
          <div class="expandButton"><button><i class="fa-solid fa-cart-shopping"></i></button></div>
          
        </div>
      </div>

    </div>

  </div>

</div>
